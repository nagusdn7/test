<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt("당신의 이름은?") //이름 입력
        var height = prompt("당신의 신장은?") //신장 입력
        var weight = prompt("당신의 몸무게는?") //체중 입력
        
        var avg_w = (height - 100) * 0.9; // 평균체중
        var result = weight >= avg_w-5 && weight <= avg_w+5; //오차 범위
        result = result ? "적정체중입니다." : "적정 체중이 아닙니다.";
        document.write(`${name}님의 몸무게는 ${result}.`);
    </script>
</body>
</html>
